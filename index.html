<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Online courses</title>
</head>
<body>
    <div class="wrapper">
        <div class="side-menu">
            <span class="logo">F.</span>
            <div class="menu">
                <a href="" class="menu__item"><img src="./src/img/home.svg" alt=""></a>
                <a href="" class="menu__item"><img src="./src/img/study.svg" alt=""></a>
                <a href="" class="menu__item"><img src="./src/img/profile.svg" alt=""></a>
                <a href="" class="menu__item"><img src="./src/img/message.svg" alt=""></a>
                <a href="" class="menu__item"><img src="./src/img/settings.svg" alt=""></a>
                <a href="" class="menu__item"><img src="./src/img/out.svg" alt=""></a>
            </div>
        </div>
        <div class="main-column">
            <div class="hello">
                <div class="hello__text">
                    <h1>Hello Josh!</h1>
                    <p>It`s good to see you again.</p>
                </div>
                <div class="hello__img"><img src="./src/img/Illustration.svg" alt="" height="175" width="191"></div>
            </div>
            <div class="continue">
                <div class="continue__last">
                    <div class="course-card">
                        <div class="card__img"><img src="./src/img/spanish.svg" alt=""></div>
                        <div class="card__disc">
                            <h3>Spanish B2</h3>
                            <p>by Alejandro Velazquez</p>
                        </div>
                        <span class="progress">83%</span>
                        <div class="btn_black">Continue</div>
                    </div>
                </div>
                <div class="select-block">hui</div>
            </div>
            <div class="courses"></div>
        </div>
        <div class="right-column"></div>
    </div>
